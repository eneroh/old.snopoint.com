<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head><title>Contact | Snopoint</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="icon" type="image/x-icon" href="../images/snopoint.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<section id="contact">
			<nav>
				<div class="left">
					<img src="../images/snopoint.png" alt="snopoint logo" width="48px">
					<div class="navhead">
						<img src="../images/navhead.png" alt="snopoint text" width="210px">
					</div>
				</div>
				<div class="right">
					<ul>	
						<li><a href="/index">
						<i class="fa fa-home"></i> Home</a></li>
						<li><a href="/projects">
						<i class="fa fa-pencil-square-o"></i> Projects</a></li>
						<li><a href="/services">
						<i class="fa fa-server"></i> Services</a></li>
						<li><a href="/changelog">
						<i class="fa fa-commenting"></i> Changelog</a></li>
					</ul>
				</div>
			</nav>
			<div class="navcont">
				<div class="navmain">
					<div class="navlogo">
						<img src="../images/snopoint.png" alt="snopoint logo" width="45px">
					</div>
					<div id="navitems">
						<a href="/index">Home</a>
						<a href="/projects">Projects</a>
						<a href="/services">Services</a>
						<a href="/changelog">Changelog</a>
					</div>
				<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars"></i>
				</a>
				</div>
			</div>
			<div id="contmain">
				<br>
				<div class="pagehead">
					<div class="pageleft"><li>Snopoint</li></div>
					<div class="pageright"><li>Contact</li></div>
				</div>
				<br>
				<div class="infohead"><b>Contact</b></div>
				<div class="infobody">
					<h2>Shoot me a message</h2><br><br>
					<div class="form">
						<form action="action_page">
							<label for="fname">First Name</label>
							<input type="text" id="fname" name="firstname" placeholder="Your Name">

							<label for="lname">Last Name</label>
							<input type="text" id="lname" name="lastname" placeholder="Your last name">

							<label for="email">Email</label>
							<input type="email" id="email" name="email" placeholder="Your email address">
							
							<label for="country">Country</label>
							<select id="country" name="country">
								<option value="australia">Australia</option>
								<option value="canada">Canada</option>
								<option value="usa">USA</option>
								<option value="russia">Russia</option>
								<option value="philippines">Philippines</option>
								<option value="uk">United Kingdom</option>
								<option value="germany">Germany</option>
								<option value="japan">Japan</option>
								<option value="france">France</option>
								<option value="sk">South Korea</option>
								<option value="china">China</option>
							</select>

							<label for="subject">Subject</label>
							<textarea id="subject" name="subject" placeholder="Write something" style="height:200px"></textarea>
							<input type="text" id="subject" name="subject" placeholder="Write overview of message"></textarea>

							<label for="message">Message</label>
							<textarea id="message" name="message" placeholder="Write message in detail" style="height:200px"></textarea>
							<input type="submit" value="submit">
						</form>
					</div>
					This page will be continued after the email service is launched.
				</div>
				<footer>
					<div class="footer">
						<a class="icon" href="https://github.com/Eneroh"><i class="fa-brands fa-github fa-2x" aria-hidden="true"></i></a>
						<a class="icon" href="mailto:admin@snopoint.com"><i class="fa-solid fa-envelope fa-2x" aria-hidden="true"></i>
						<a class="icon" href="https://discord.gg/zjeVQdY7Bn"><i class="fa-brands fa-discord fa-2x"></i></a>
					</div>
				</footer>
			</div>
		</section>
<script>
function myFunction() {
  var x = document.getElementById("navitems");
  if (x.style.display === "block") {
    x.style.display = "none";
    } else {
    x.style.display = "block";
  }
}
</script>		
	</body>
</html>
